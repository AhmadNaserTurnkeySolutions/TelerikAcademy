<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create an unordered list</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body onload="onBodyLoad()">
    <div data-type="template" id="list-item" style="display: none">
        <strong>-{name}-</strong> <span>-{age}-</span>
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onBodyLoad(input) {
            var template = document.getElementById("list-item").innerHTML;
            var people = [
                { name: "Ritchie Blackmore", age: 67 },
                { name: "Candice Night", age: 41 },
                { name: "David Coverdale", age: 61 }
            ];

            var ul = generateUnorderedList(people, template.trim());
            jsConsole.writeLine(ul);
        }

        function createListItem(obj, template) {
            var result = "<li>";

            var pattern = /-{(\w+)}-/g;

            result += template.replace(pattern, function (match, capture) { return obj[capture]; });

            result += "</li>";
            return result;
        }

        function generateUnorderedList(objects, template) {
            var list = [];
            list.push("<ul>");

            var len = objects.length;

            for (var index = 0; index < len; index++) {
                var listItem = createListItem(objects[index], template);
                list.push(listItem);
            }

            list.push("</ul>");

            return list.join("");
        }
    </script>
</body>
</html>
